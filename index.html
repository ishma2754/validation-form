<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="image"></div>
      <div class="text">
        Start for free and get <br> attractive offers today
      </div>
    </div>



    <form action="" id="form">

      <div class="social">
        <div class="title">Get Started</div>
        <div class="question">
          Already Have an Account? <br>
           <span>Sign In</span>
        </div>

        <div class="btn">
          <div class="btn-1">
            <img width="30" height="30" src="https://img.icons8.com/color/30/google-logo.png" alt="google-logo"/>
            Sign Up
          </div>
          <div class="btn-2">
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-new.png" alt="facebook-new"/>
            Sign Up
          </div>
        </div>

        <div class="or">Or</div>
      </div>

      

     <!--user name input-->
      <div>
        <label for="username">User Name</label>
        <i class="fa-solid fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Ishma Khan">
        <i class="fa-solid fa-circle-exclamation failure-icon"></i>
        <i class="fa-solid fa-circle-check success-icon"></i>
        <div class="error"></div>
      </div>

      <!--Email-->
      <div>
        <label for="email">Email</label>
        <i class="fa-solid fa-envelope"></i>
        <input type="text" name="email" id="email" placeholder="abc@gmail.com">
        <i class="fa-solid fa-circle-exclamation failure-icon"></i>
        <i class="fa-solid fa-circle-check success-icon"></i>
        <div class="error"></div>
      </div>

      <!--password input-->
      <div>
        <label for="password">Password</label>
        <i class="fa-solid fa-lock"></i>
        <input type="text" name="password" id="password" placeholder="Password here">
        <i class="fa-solid fa-circle-exclamation failure-icon"></i>
        <i class="fa-solid fa-circle-check success-icon"></i>
        <div class="error"></div>
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>


  </div>
</body>
<script src="https://kit.fontawesome.com/19c89f5809.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
